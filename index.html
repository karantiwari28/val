<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e6, #fff);
    overflow: hidden;
}

/* soft flower corners */
.flower {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #ff9bbd 35%, transparent 36%);
    border-radius: 50%;
    opacity: 0.45;
}
.flower::before,
.flower::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, #ff9bbd 35%, transparent 36%);
    border-radius: 50%;
}
.flower::before { transform: rotate(60deg); }
.flower::after { transform: rotate(-60deg); }

.tl { top: -25px; left: -25px; }
.tr { top: -25px; right: -25px; }
.bl { bottom: -25px; left: -25px; }
.br { bottom: -25px; right: -25px; }

/* main card */
.card {
    position: relative;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(12px);
    padding: 50px 55px;
    border-radius: 26px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(255, 77, 136, 0.25);
    border: 2px solid rgba(255,77,136,0.15);
    animation: glow 3s ease-in-out infinite;
    z-index: 2;
}

@keyframes glow {
    0%,100% { box-shadow: 0 20px 45px rgba(255,77,136,0.25); }
    50% { box-shadow: 0 25px 60px rgba(255,77,136,0.4); }
}

h1 {
    margin: 0 0 10px;
    font-size: 2.3em;
    color: #ff4d88;
}

h3 {
    margin-bottom: 30px;
    color: #555;
    font-weight: 500;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 12px 32px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.25s ease;
}

#yes {
    background: #ff4d88;
    color: white;
}
#yes:hover {
    transform: scale(1.1);
}

#no {
    background: white;
    color: #ff4d88;
    border: 2px solid #ff4d88;
}

/* floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 4s ease-in infinite;
    opacity: 0;
}

@keyframes float {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-220px) scale(1.4); opacity: 0; }
}
</style>
</head>

<body>

<div class="flower tl"></div>
<div class="flower tr"></div>
<div class="flower bl"></div>
<div class="flower br"></div>

<div class="card" id="card">
    <h1>Hey Babe!! Answer Carefully üòÇ‚ù§Ô∏è</h1>
    <h3>Will you be my Valentine???</h3>

    <div class="buttons">
        <button id="yes">Yesss üíï</button>
        <button id="no">No üíî</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// looping messages for "No"
const noMessages = [
    "Sure? ü§î",
    "Are you sure?? üò≥",
    "Think again‚Ä¶ üí≠",
    "Last chance üòè",
    "Really really sure? ü•∫"
];

let noClickCount = 0;

noBtn.addEventListener("click", () => {
    noBtn.innerText = noMessages[noClickCount % noMessages.length];
    noClickCount++;
});

// YES button
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            background:linear-gradient(135deg,#ffd6e6,#fff);
            font-family:Poppins,sans-serif;
            overflow:hidden;">
            <h1 style="color:#ff4d88;font-size:2.6em;">Mika üíñ</h1>
            <p style="color:#555;font-size:1.1em;">
                You just made my heart the happiest always. You matter a lot to me nothing to say more... ‚ù§Ô∏è<br/>
                Happy Valentine‚Äôs Day
            </p>
        </div>
    `;

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 350);
});
</script>

</body>
</html>
